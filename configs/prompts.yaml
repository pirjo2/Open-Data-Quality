meta:
  name: Vetrò metadata reasoning prompts (LLM-based)
  version: "1.0-A"
  style: "three-line explicit answers"
  notes:
    - All answers MUST be in exactly three lines
    - answer: <value>
    - confidence: <0-1>
    - evidence: <short explanation mentioning field name>

symbols:

  dc:
    type: binary
    description: "Does metadata contain a creation/issued date?"
    prompt: |
      You are analysing a structured metadata JSON record from an open data portal.

      Question:
      Does the metadata contain a CREATION or ISSUED date?

      Look for fields such as:
      - issued
      - created
      - publication date

      Answer STRICTLY in three lines:
      answer: 1 if such a date exists, otherwise 0
      confidence: number between 0 and 1
      evidence: mention the exact field name

  dp:
    type: binary
    description: "Does metadata contain publication or modification date?"
    prompt: |
      You are analysing metadata JSON.

      Question:
      Does the metadata contain a PUBLICATION or MODIFICATION date?

      Look for:
      - modificationdate
      - releasedate
      - updated
      - modified

      Answer STRICTLY in three lines:
      answer: 1 if present, otherwise 0
      confidence: number between 0 and 1
      evidence: mention the field name

  sd:
    type: date
    description: "Start date of temporal coverage"
    prompt: |
      You are analysing metadata JSON.

      The metadata may contain a field like 'temporalcoverage'
      (example: "2010–2023").

      Extract the START YEAR of the coverage period.

      Return STRICTLY:
      answer: YYYY-01-01 if extractable, otherwise 0
      confidence: number between 0 and 1
      evidence: mention the coverage string

  edp:
    type: date
    description: "End date of temporal coverage"
    prompt: |
      You are analysing metadata JSON.

      Extract the END YEAR of the coverage period from fields such as:
      - temporalcoverage

      Return STRICTLY:
      answer: YYYY-12-31 if extractable, otherwise 0
      confidence: number between 0 and 1
      evidence: mention the coverage string

  id:
    type: binary
    description: "Is there a stable identifier?"
    prompt: |
      Does the metadata contain a stable dataset identifier?

      Look for:
      - datasetidentifier
      - slug
      - id

      Answer STRICTLY in three lines:
      answer: 1 if present, otherwise 0
      confidence: number between 0 and 1
      evidence: mention the identifier field

  cv:
    type: binary
    description: "Is coverage metadata present?"
    prompt: |
      Does the metadata contain coverage information such as
      temporalcoverage, geographic coverage, or population coverage?

      Answer STRICTLY in three lines:
      answer: 1 if present, otherwise 0
      confidence: number between 0 and 1
      evidence: mention the coverage field

  l:
    type: binary
    description: "Is language clear?"
    prompt: |
      Is the language of metadata clearly identifiable from fields such as title, description, or titleen?

      Answer STRICTLY in three lines:
      answer: 1 if language is clear, otherwise 0
      confidence: number between 0 and 1
      evidence: mention clues used